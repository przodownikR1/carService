<html xmlns:th="http://www.thymeleaf.org"
             xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
             layout:decorator="fragments/layout">
<body>
<div layout:fragment="content">
<form th:object="${role}" method="post" class="form-horizontal">
<fieldset>
  <legend th:text="#{nav.role}">Role</legend>
      <input type="hidden" th:field="*{id}" />
      
      
       <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error has-feedback'">
        <label for="name" class="col-sm-2 control-label" th:text="#{name}">Name</label>
        
          <div class="col-xs-3">
               <input type="text" id="name" name="name" th:field="*{name}" class="form-control" value="ee"/>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="help-block">error!</span>
         </div>
        </div>
      <div class="form-group" th:classappend="${#fields.hasErrors('desc')}? 'has-error has-feedback'">
        <label for="code" class="col-sm-2 control-label" th:text="#{role.desc}">Desc</label>
          <div class="col-xs-3">
               <input type="text" id="code" name="desc" th:field="*{desc}" class="form-control" value="ee"/>
                <span th:if="${#fields.hasErrors('desc')}" th:errors="*{desc}" class="help-block">error!</span>
         </div>
        </div>
         
     <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
             <button type="submit" class="btn btn-primary">save</button>
           </div>
    </div>
     
      </fieldset>
    </form>
    </div>
</body>
</html>
